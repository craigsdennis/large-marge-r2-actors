<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Large Marge - File Upload Demo</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Large Marge</h1>
				<p>Multipart file upload demo for large files to R2</p>
			</header>

			<main>
				<div class="upload-section">
					<form id="upload-form" class="upload-form">
						<div class="file-input-wrapper">
							<input type="file" id="file-input" class="file-input" required>
							<label for="file-input" class="file-input-label">
								<span class="file-input-text">Choose a file to upload</span>
							</label>
						</div>
						
						<div class="file-info" id="file-info" style="display: none;">
							<div class="file-details">
								<span class="file-name" id="file-name"></span>
								<span class="file-size" id="file-size"></span>
							</div>
						</div>

						<button type="submit" class="upload-button" id="upload-button" disabled>
							Upload File
						</button>
					</form>

					<div class="progress-section" id="progress-section" style="display: none;">
						<div class="progress-bar">
							<div class="progress-fill" id="progress-fill"></div>
						</div>
						<div class="progress-info">
							<span id="progress-text">0%</span>
							<span id="upload-status">Preparing upload...</span>
						</div>
					</div>

					<div class="result-section" id="result-section" style="display: none;">
						<div class="result-message" id="result-message"></div>
					</div>
				</div>
			</main>
		</div>

		<script src="/upload.js"></script>
	</body>
</html>
